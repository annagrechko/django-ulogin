language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"


env:
  - DJANGO=1.7.11
  - DJANGO=1.8.8
  - DJANGO=1.9.6


install:
  - pip install -q Django==$DJANGO requests flake8
  - pip install -q python-coveralls coverage
  - python setup.py install


before_script:
  - make flake8


after_success:
  - make coveralls

script:
  - make coverage
